<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Quiz Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: #0f172a;
        color: white;
        font-family: sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full glass p-8 rounded-2xl shadow-2xl">
      <h1
        class="text-2xl font-bold mb-6 text-center bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent"
      >
        Generate Your Quiz
      </h1>

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Topic</label>
          <input
            type="text"
            id="topic"
            placeholder="e.g. JavaScript, History"
            class="w-full bg-slate-800 border border-slate-700 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1">Questions</label>
            <input
              type="number"
              id="count"
              value="5"
              class="w-full bg-slate-800 border border-slate-700 rounded-lg p-2.5"
            />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Difficulty</label>
            <select
              id="difficulty"
              class="w-full bg-slate-800 border border-slate-700 rounded-lg p-2.5"
            >
              <option>Easy</option>
              <option>Medium</option>
              <option>Hard</option>
            </select>
          </div>
        </div>

        <button
          id="generateBtn"
          class="w-full bg-blue-600 hover:bg-blue-500 transition-colors font-semibold py-3 rounded-lg mt-4"
        >
          Generate Quiz
        </button>
      </div>

      <hr class="my-8 border-slate-700" />

      <div id="results" class="space-y-4 hidden">
        <h2 class="text-xl font-semibold">Results:</h2>
        <div
          id="quizContent"
          class="text-sm text-slate-300 bg-slate-900/50 p-4 rounded-lg overflow-auto max-h-60"
        ></div>
      </div>
    </div>

    <script>
      document
        .getElementById("generateBtn")
        .addEventListener("click", async () => {
          const btn = document.getElementById("generateBtn");
          const resultsDiv = document.getElementById("results");
          const content = document.getElementById("quizContent");

          const data = {
            topic: document.getElementById("topic").value,
            number: document.getElementById("count").value,
            difficulty: document.getElementById("difficulty").value,
          };

          btn.disabled = true;
          btn.innerText = "Generating...";

          try {
            const response = await fetch("/api/quiz", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });

            if (!response.ok) throw new Error("Network response was not ok");

            const result = await response.json();
            console.log("Data received:", result); // Keep this for debugging

            // Ensure we are accessing the array correctly
            const questionsArray = Array.isArray(result)
              ? result
              : result.questions;

            if (!questionsArray) {
              throw new Error("No questions found in response");
            }

            resultsDiv.classList.remove("hidden");

            // Build the HTML string using array indices [0] and [1]
            const htmlContent = questionsArray
              .map(
                (q) => `
                <div class="mb-4 p-4 bg-slate-800 rounded-xl border border-slate-700 shadow-sm">
                    <p class="font-bold text-blue-300 text-lg">Q: ${q[0]}</p>
                    <div class="mt-3 p-3 bg-slate-900/50 rounded-lg border border-slate-700/50">
                        <p class="text-sm text-slate-400 uppercase tracking-wider font-semibold">Answer:</p>
                        <p class="text-slate-200 mt-1">${q[1]}</p>
                    </div>
                </div>
            `,
              )
              .join("");

            content.innerHTML = htmlContent;
          } catch (err) {
            console.error("Render Error:", err);
            alert("Failed to display quiz: " + err.message);
          } finally {
            btn.disabled = false;
            btn.innerText = "Generate Quiz";
          }
        });
    </script>
  </body>
</html>
